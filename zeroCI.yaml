prequisties:
  - jsx

install:
  - apt-get update
  - pip3 install click nose nose-progressive nose-testconfig loguru parameterized
  - eval `ssh-agent -s`; ssh-add
  - cd /sandbox/code/github/threefoldtech/
  - declare strs=('core' 'libs' 'builders' 'libs_extra') && for s in ${strs[@]}; do 
    rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_$s && 
    git clone https://github.com/threefoldtech/jumpscaleX_$s.git --branch development; done
  - rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_threebot
  - cp -r /opt/code/github/threefoldtech/jumpscaleX_threebot /sandbox/code/github/threefoldtech/jumpscaleX_threebot
  - source /sandbox/env.sh; js_init generate
  - source /sandbox/env.sh; kosmos "j.builders.runtimes.lua.install_autossl()"

script:
  - source /sandbox/env.sh; nosetests-3.4 -v /sandbox/code/github/threefoldtech/jumpscaleX_threebot/ThreeBotPackages/zerobot/wiki/tests/ 
    --nologcapture --with-xunit --xunit-file=/test.xml --xunit-testsuite-name=Test_wikis
  - source /sandbox/env.sh; nosetests-3.4 -v /sandbox/code/github/threefoldtech/jumpscaleX_threebot/test_loader.py --nologcapture 
    --with-xunit --xunit-file=/test.xml --xunit-testsuite-name=jumpscaleX_threebot
