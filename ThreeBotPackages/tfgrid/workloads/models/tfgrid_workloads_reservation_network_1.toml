@url = tfgrid.workloads.reservation.network.1
0 : name** = "" (S)
#unique id inside the reservation is an autoincrement (USE AS NET_ID)
1 : workload_id = (I)
2 : iprange = "10.10.0.0/16" (iprange)
#where to send the statistics too
3 : stats_aggregator = (LO) !tfgrid.workloads.reservation.statsaggregator.1
4 : network_resources = (LO) !tfgrid.workloads.network.net_resource.1
5 : farmer_tid = (I)


@url = tfgrid.workloads.network.net_resource.1
0 : node_id = (S)
1 : wireguard_private_key_encrypted = "" (S)  # hex encoded encrypted with public key of the node, generated by the tfgrid customer
2 : wireguard_public_key = "" (S)
3 : wireguard_listen_port = (I)
4 : iprange = "10.10.10.0/24" (iprange)       # the wireguard has always nr 1 in the iprange, needs to correspond with container
5 : peers = (LO) !tfgrid.workloads.wireguard.peer.1

@url = tfgrid.workloads.wireguard.peer.1
0 : public_key = "" (S)
1 : allowed_iprange = "" (Liprange)     # is the the same as iprange in the net_resource
2 : endpoint = "" (S)                   # optional, only needed to connect out
3 : iprange = "10.10.11.0/24" (iprange)



