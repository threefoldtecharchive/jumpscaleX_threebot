{% extends "chat/home.html"%}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Please select one of the following providers to login.</h2>

<span class="li-social">
    {% for provider in providers%}
    <a type="button" class="btn btn-light" href="/chat/login?provider={{provider}}">
        <i class="fa fa-{{provider}}" style="font-size: 33px">{{provider}}</i>
    </a>
    {% endfor %}
    <a type="button" class="btn btn-light" href="/chat/login?provider=3bot">
        <i class="bot" style="font-size: 33px"></i>3bot App
    </a>


</span>
{% endblock %}
