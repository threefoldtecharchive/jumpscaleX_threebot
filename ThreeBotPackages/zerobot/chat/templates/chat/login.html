{% extends "chat/home.html"%}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Please login by press on 3bot image .</h2>

<span class="li-social">
    {% for provider in providers%}
    <a href="/chat/login?provider={{provider}}"><i class="fa fa-{{provider}}" style="font-size: 33px"></i></a>
    {% endfor %}
    <a href="/chat/login?provider=3bot"> <i class="bot" style="font-size: 33px"></i></a>

</span>
{% endblock %}
