{% extends "chat/home.html"%}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Please select one of the following providers to login.</h2>

<span class="li-social">
    {% for provider in providers%}
    <a href="/chat/login?provider={{provider}}"><i class="fa fa-{{provider}}" style="font-size: 33px"></i></a>
    {% endfor %}
    <a href="/chat/login?provider=3bot">3botlogin</i></a>
</span>
{% endblock %}
