<!DOCTYPE html>
<html lang="">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %}</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/weblibs/bootstrap4/bootstrap.min.css">

    <link rel="stylesheet" href="/staticchat/home/css/fonts.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/weblibs/fontawesome4/css/fontawesome.min.css"> {% endblock %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/staticchat/home/css/style.css">

</head>

<body>
    <div class="container d-flex flex-column  align-items-center mt-5">
        <!--Threebot Image-->
        <div class="row d-flex justify-content-center">
            <img class="w-25" src="/staticwiki/home/img/3BOT - ROBOT.png" alt="3Bot">
        </div>
        <!--Content-->
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>

</body>

</html>
