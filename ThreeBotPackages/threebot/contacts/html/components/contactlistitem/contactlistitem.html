
<section class="contactlistitem">
  <v-list-item @click="$emit('click')">
    <template v-slot:default="{ active, toggle }">
      <v-list-item-content>
        <v-list-item-title>{{name}}</v-list-item-title>
        <!-- <v-list-item-subtitle>
          {{contact.email}}
        </v-list-item-subtitle> -->
      </v-list-item-content>

      <v-list-item-action  color="grey lighten-1">
        <v-icon v-if="!contact.favorite" color="grey lighten-1"> far fa-star</v-icon>
        <v-icon v-else color="secondary">fas fa-star</v-icon>
      </v-list-item-action>
    </template>
  </v-list-item>
</section>
