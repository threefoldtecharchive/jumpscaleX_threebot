        <v-row>
          <v-col cols="6" class="py-0">
            <v-icon small color="white" left>fas fa-server</v-icon>
            Threetransfer -- Send
          </v-col>
          <v-col></v-col>
          <v-col cols="4" class="py-0">
            </v-text-field>
          </v-col>
        </v-row>
      </v-card-title>

          <v-col cols="4">
            <h2>Download file</h2>
            <v-text-field label="Download url"></v-text-field>
          </v-col>
          <v-col cols="8">

              <label>File

              <button v-on:click="submitFile()">Submit</button>
