<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/chatstatic/weblibs/bootstrap4/bootstrap.min.css">

    <link rel="stylesheet" href="/chatstatic/home/css/fonts.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/chatstatic/home/css/style.css">
</head>

<body>
    <div class="intro">
        <div class="container">
            <div class="intro-text justify-content-center">
                <div class="row">
                    <div class="col-sm">
                        <img src="/chatstatic/home/img/3BOT - ROBOT.png" alt="3Bot">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm text-center">
                        <h1>Welcome to ChatFlows deployments</h1>
                        <ul>
                            {% for chatflow, sanitized_name in chatflows %}
                            <li><a href="/chat/session/{{chatflow}}">{{sanitized_name}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="/chatstatic/weblibs/jquery/jquery.slim.min.js"></script>
    <script src="/chatstatic/weblibs/popper/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="/chatstatic/weblibs/bootstrap4/bootstrap.min.js"></script>
</body>

</html>
