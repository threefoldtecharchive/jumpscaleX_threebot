@url = tfgrid.reservation.network.1
name** = ""
#unique id inside the reservation is an autoincrement (USE AS NET_ID)
workload_id = (I)
iprange = "10.10.0.0/16" (iprange)
#where to send the statistics too
stats_aggregator = (LO) !tfgrid.reservation.statsaggregator.1
network_resources = (LO) !tfgrid.network.net_resource.1


@url = tfgrid.network.net_resource.1
node_id = (O) !tfgrid.network.node_id.1
prefix = (iprange)                        # autocalculated starting from
wireguard_private_key_encrypted = ""      # encrypted with public key of the node, generated by the tfgrid customer
wireguard_public_key = ""
iprange = "10.10.10.0/24" (IPRANGE)       # the wireguard has always nr 1 in the iprange, needs to correspond with container
peers = (LO) !wireguard.peer.1

@url = wireguard.peer.1
public_key = ""
allowed_iprange = ""                          # is the the same as iprange in the net_resource
endpoint = ""                                 # optional, only needed to connect out



