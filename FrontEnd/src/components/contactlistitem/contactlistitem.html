
<section class="contactlistitem">
  <v-list-item @click="$emit('click')">
    <template v-slot:default="{ active, toggle }">
      <v-list-item-content>
        <v-list-item-title>{{contact.name}}</v-list-item-title>
        <v-list-item-subtitle>
          {{contact.email}}
        </v-list-item-subtitle>
      </v-list-item-content>

      <v-list-item-action>
        <v-icon v-if="!contact.star" color="grey lighten-1">
          far fa-star
        </v-icon>
        <v-icon v-else color="yellow">
          fas fa-star
        </v-icon>
      </v-list-item-action>
    </template>
  </v-list-item>
</section>
