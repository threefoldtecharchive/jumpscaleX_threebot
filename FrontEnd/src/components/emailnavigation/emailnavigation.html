<section class="emailnavigation">
  <div class="text-xs-center pl-5">
    <v-btn block color="success">
      <v-icon small left>
        fas fa-plus
      </v-icon>
      Create
    </v-btn>
  </div>
  <v-navigation-drawer permanent class="transparent elevation-0">
    <v-list dense class="pl-2">
      <v-list-item link v-for="(box, index) in boxes" :key="index">
        <v-list-item-icon>
          <v-icon small>fas fa-inbox</v-icon>
        </v-list-item-icon>
        <v-list-item-content>
          <v-list-item-title>{{box.name}}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-navigation-drawer>
</section>
