<section class="emaillistitem">
  <v-list-item @click="$emit('click')">
    <template v-slot:default="{ active, toggle }">
      <v-list-item-content>
        <v-list-item-title>{{email.from}}</v-list-item-title>
        <v-list-item-subtitle>
          <span class="font-weight-bold">
            {{email.subject}}
          </span> - {{body}}
        </v-list-item-subtitle>
      </v-list-item-content>

      <v-list-item-action>
        <v-list-item-action-text>Yesterday</v-list-item-action-text>
        <v-icon v-if="!email.star" color="grey lighten-1">
          far fa-star
        </v-icon>

        <v-icon v-else color="yellow">
          fas fa-star
        </v-icon>
      </v-list-item-action>
    </template>
  </v-list-item>
</section>
